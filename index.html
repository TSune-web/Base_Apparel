<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
  <title>Base Apparel coming soon page</title>

</head>
<body>
  <main class="card">
    <div class="image"></div>

    <div class="logo">
      <img src="images/logo.svg" alt="logo">
    </div>

    <section class="contents">
      <div class="contents__texts">
        <h1><span>We're</span> coming soon</h1>
        <p>Hello fellow shoppers! We're currently building our new fashion store. 
          Add your email below to stay up-to-date with announcements and our launch deals.</p>
      </div>

      <form action="#">
        <label for="email"></label>
        <input type="email" id="email" class="email" placeholder="Email Address" required>
        <img src="images/icon-error.svg" alt="error icon" class="err" id="err">
        <button class="btn" id="btn">
          <img src="images/icon-arrow.svg" alt="arrow" class="arrow">
        </button>
        <p class="errText" id="errText">Please provide a valid email</p>
      </form>
    </section>
  </main>

  <script src="index.js"></script>
</body>
</html>
